<!DOCTYPE html>
<html>

<head>
  <title>Пример форм с Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="form1">Форма 1</label>
            <input type="text" class="form-control" id="form1">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="form2">Форма 2</label>
            <input type="text" class="form-control" id="form2">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="form3">Форма 3</label>
            <input type="text" class="form-control" id="form3">
          </div>
        </form>
      </div>
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary">Вывести</button>
      </div>
      <div class="col-md-12 text-center">
        <div id="result"></div>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
